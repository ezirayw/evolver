---
# network settings
xarm_ip: "192.168.1.200"
evolver_ip: "192.168.1.15"
robotics_port: 8080 # port for fluidics server
check_status_timout: 20 # timeout for check_status requests, needs to be larger than OctoPrint timeout
post_request_timeout: 5 # timeout for post_gcode requests

# Efflux IPP settings
efflux_priming_settings:
  frequenzy: 1 # Hz
  time: 30 # seconds
  ipp_addresses:
    quad_0: [16, 17, 18]
    quad_1: [19, 20, 21]
    quad_2: [24, 25, 26]
    quad_3: [27, 28, 29]

# Influx syringe pump settings
pump_conf:
  pump_num: 1
  octoprint_instance_num: 1
  priming_steps: 75
  plunger_speed_in: 10000
  plunger_speed_out: 5000

  pumps:
    base_media_0:
      id: 0
      type: 'media'
      octoprint_id: 0
      max_steps: 300
      motor_connections:
        valve_steps: 25
        valve: 'X' # connection stepper motor that controls valve is connected to (either X, Y, Z, E0, E1)
        plunger: 'Y' # connection stepper motor that plunger is connected to (either X, Y, Z, E0, E1)
      # 700 steps = 1.13mL
      # 1mL = 619.47 steps

